<!doctype html>

<html>
<head>
  <title>Gym App - Create User</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/bootstrap-theme.min.css" rel="stylesheet">
  <link href="../css/project.css" rel="stylesheet">
</head>

<body>
  <div class="topBar">
  </div>
  <div class="container page" id="userCreate">
    <form action="home.html" method="post"> <!-- CHANGE TO save_user.html LATER -->
      <span>Username:</span>
      <input id="user" class="textField" required type="text" name="username" value="username">
      <br>
      <span>Password:</span>
      <input id="pass" class="textField" required type="password" name="password" value="">
      <br>
      <div>
      <input id="submit" onClick="store()" class="btn btn-default btn-md" type="Submit" value="Submit">
      <a class="btn btn-default btn-md" href="../index.html">Cancel</a>
    </form>

  </div>

<script>
//Store user data
function store(){
  var user = document.getElementById("user").value;
  localStorage.setItem("username", user);
  var pass = document.getElementById("pass").value;
  localStorage.setItem("password", pass);
}
</script>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/project.js"></script>

</body>
</html>
